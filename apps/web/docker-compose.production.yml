services:
  web:
    build:
      context: ../../
      dockerfile: apps/web/Dockerfile
    container_name: crm-healthcare-web-prod
    ports:
      - "127.0.0.1:3001:3000"  # Host port 3001 untuk menghindari konflik dengan project lain
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    networks:
      - crm-network-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  crm-network-prod:
    external: true
    name: crm-network-prod

