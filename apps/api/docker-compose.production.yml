services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-healthcare-api-prod
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      - GIN_MODE=release
      - PORT=8081
      - ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-crm_user}
      - DB_PASSWORD=${DB_PASSWORD} 
      - DB_NAME=${DB_NAME:-crm_healthcare}
      - DB_SSLMODE=${DB_SSLMODE:-require} 
      - JWT_SECRET=${JWT_SECRET} 
      - JWT_ACCESS_TTL=${JWT_ACCESS_TTL:-24}
      - JWT_REFRESH_TTL=${JWT_REFRESH_TTL:-7}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://crm-demo.gilabs.id}
      - CEREBRAS_BASE_URL=${CEREBRAS_BASE_URL}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - CEREBRAS_MODEL=${CEREBRAS_MODEL:-llama-3.1-8b}
      - STORAGE_UPLOAD_DIR=${STORAGE_UPLOAD_DIR:-/app/uploads}
      - STORAGE_BASE_URL=${STORAGE_BASE_URL:-/uploads}
    volumes:
      - uploads_data_prod:/app/uploads
    restart: unless-stopped
    networks:
      - crm-network-prod
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: crm-healthcare-db-prod
    environment:
      POSTGRES_USER: ${DB_USER:-crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # WAJIB SET
      POSTGRES_DB: ${DB_NAME:-crm_healthcare}
    ports:
      - "127.0.0.1:15432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - crm-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  crm-network-prod:
    driver: bridge

volumes:
  postgres_data_prod:
  uploads_data_prod: